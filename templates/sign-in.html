<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition Sign-In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6B73FF, #000DFF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .vertical-line {
            width: 2px;
            height: 300px;
            background-color: #fff;
            opacity: 0.7;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        header h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
            font-weight: 600;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        button {
            background-color: #6B73FF;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #000DFF;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }

        .error {
            background-color: #ff4d4d;
            color: white;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <h1>Facial Recognition App</h1>
    </header>

    <div class="vertical-line"></div>

    <div class="container">
        <h2>Sign-In</h2>
        <form id="signin-form" enctype="multipart/form-data">
            <label for="signin-file">Upload Image</label>
            <input type="file" id="signin-file" name="file" accept="image/*">
            <button type="button" id="signin-btn" onclick="signInUser()">Sign-In</button>
        </form>
        <div id="message-box" class="message"></div>
    </div>
</div>

<script>
    function setLoadingState(button, isLoading) {
        if (isLoading) {
            button.disabled = true;
            button.setAttribute('data-original-text', button.innerText);
            button.innerText = 'Loading...';
        } else {
            button.disabled = false;
            button.innerText = button.getAttribute('data-original-text');
        }
    }

    async function signInUser() {
        const formData = new FormData();
        const fileInput = document.getElementById("signin-file").files[0];
        const signInBtn = document.getElementById("signin-btn");

        if (!fileInput) {
            displayMessage("Please upload an image for sign-in.", "error");
            return;
        }

        formData.append("file", fileInput);
        setLoadingState(signInBtn, true);

        try {
            const response = await fetch("/sign-in-user/", { method: "POST", body: formData });
            const data = await response.json();
            displayMessage(response.ok ? data.message : data.detail || "Sign-in failed.", response.ok ? "success" : "error");
        } catch {
            displayMessage("An error occurred during sign-in.", "error");
        } finally {
            setLoadingState(signInBtn, false);
        }
    }

    function displayMessage(message, type) {
        const messageBox = document.getElementById("message-box");
        messageBox.innerText = message;
        messageBox.className = `message ${type}`;
    }
</script>

</body>
</html>
