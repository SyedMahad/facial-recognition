<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition Sign-In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1>Facial Recognition App</h1>
        </header>

        <div class="vertical-line"></div>

        <div class="container">
            <div id="message-box" class="message"></div>
            <h2>Sign-In</h2>
            <form id="signin-form" enctype="multipart/form-data">
                <label for="signin-file">Upload Image</label>
                <input type="file" id="signin-file" name="file" accept="image/*">
                <button type="button" id="signin-btn" onclick="signInUser()">Sign-In</button>
            </form>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
