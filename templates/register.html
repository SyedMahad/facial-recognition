<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Facial Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1>Facial Recognition App</h1>
        </header>

        <div class="vertical-line"></div>

        <div class="container">
            <div id="message-box" class="message"></div>
            <h2>Register User</h2>
            <form id="register-form" enctype="multipart/form-data">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="file">Upload Image</label>
                <input type="file" id="file" accept="image/*">
                <button type="button" id="register-btn" onclick="registerUser()">Register</button>
                <button type="button" id="sign-in-btn" class="sign-in" onclick="redirectToSignIn(event)">Sign-In</button>
            </form>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
